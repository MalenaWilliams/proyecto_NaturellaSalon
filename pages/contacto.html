    <!-- FIN DEL HEADER DE LA PAGINA-->
    <main class="contacto">
        <div class="contacto__banner">
            <h1 class="contacto__titulo">CONTACTO</h1>
            <h2 class="contacto__subtitulo">Líderes en el concepto del cuidado de tus uñas.</h2>
        </div>
        <section class="contacto__seccion">
            <article class="contacto__articulos">
                <iframe class="contacto__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.8000756574293!2d-64.19028818427597!3d-31.419633903554224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a284141f946b%3A0x9383b8fa1189c074!2sAv.%20V%C3%A9lez%20Sarsfield%20361%2C%20X5000JJD%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1652306652765!5m2!1ses!2sar"></iframe>   
            </article>
            <article class="contacto__articulos">
            <form class="contacto__form" action="" method="get">
            <div class="contacto__form-contenedor">
               <h2 class="contacto__form_titulo">Dejanos tu Mensaje o Consulta</h2>
               <input class="contacto__form_imput" type="text" name="nombre" placeholder="Nombre:" required>

               <input class="contacto__form_imput" type="email" name="email" placeholder="Email:" required>

               <input class="contacto__form_imput" type="tel" name="telefono" placeholder="Telefono:" required>

               <textarea class="contacto__form_imput-mensaje" placeholder="Mensaje:"></textarea>

               <input class="contacto__form_cta" type="submit" value="Enviar">
            </div>
            </form>
            </article> 
        </section>  
    </main>
