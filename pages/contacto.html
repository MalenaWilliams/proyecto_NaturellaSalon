<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Informacion de contacto del salon Argentino 'NaturellaSalon' que brinda servicios de manicura, pedicura y otros servicios de belleza en general"
    />
    <meta
      name="keywords"
      content="MANICURA, UÑAS, SEMIPERMANENTE, ESCULPIDAS, ESMALTES, ESMALTADO, ACRILICAS, POLIGEL, POSTIZAS, BELLEZA, MODA, KAPPING, CAREY, MANOS, PIES, PEDICURA, LIMA, PESTAÑAS, LIMPIEZA FACIAL, MASCARILLA, TURNOS, RESERVAS, CONTACTO"
    />
    <title>NaturellaSalon | Contactanos</title>
    <link rel="icon" href="../multimedia/img/encabezado.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!--HEADER DE LA PAGINA-->
    <header class="header">
      <img
        src="../multimedia/img/logo.jpg"
        alt="logo del salon Naturella"
        class="header__logo"
      />
      <label for="menu" class="header__label">
        <img
          class="header__hamburguesa_img"
          src="../multimedia/img/menu_hamburguesa.png"
          alt="menu hamburguesa"
        />
      </label>
      <input type="checkbox" id="menu" class="header__input" />
      <nav class="header__barra_de_navegacion">
        <ul class="header__lista_de_navegacion">
          <li>
            <a class="header__enlaces_de_navegacion" href="../index.html"
              >INICIO</a
            >
          </li>
          <li>
            <a class="header__enlaces_de_navegacion" href="./sucursales.html"
              >SUCURSALES</a
            >
          </li>
          <li>
            <a class="header__enlaces_de_navegacion" href="./servicios.html"
              >SERVICIOS</a
            >
          </li>
          <li>
            <a class="header__enlaces_de_navegacion" href="./promociones.html"
              >PROMOCIONES</a
            >
          </li>
          <li>
            <a class="header__enlaces_de_navegacion" href="./contacto.html"
              >CONTACTO</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- FIN DEL HEADER DE LA PAGINA-->
    <main class="contacto">
      <!-- BANNER DE LA PAGINA-->
      <section class="contacto__banner">
        <article class="animate__animated animate__fadeInUp">
          <h1 class="contacto__titulo">CONTACTO</h1>
        </article>
        <h2 class="contacto__subtitulo">
          Líderes en el concepto del cuidado de tus uñas.
        </h2>
      </section>
      <!-- MAPA -->
      <section class="contacto__seccion">
        <article class="contacto__articulos">
          <iframe
            class="contacto__mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.8000756574293!2d-64.19028818427597!3d-31.419633903554224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a284141f946b%3A0x9383b8fa1189c074!2sAv.%20V%C3%A9lez%20Sarsfield%20361%2C%20X5000JJD%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1652306652765!5m2!1ses!2sar"
          ></iframe>
        </article>
        <!-- FORMULARIO DE CONTACTO-->
        <article class="contacto__articulos">
          <form action="https://formsubmit.co/manickww@gmail.com" method="POST">
            <div class="contacto__form-contenedor">
              <h2 class="contacto__form_titulo">
                Dejanos tu Mensaje o Consulta
              </h2>
              <input
                class="contacto__form_imput"
                type="text"
                name="nombre"
                placeholder="Nombre:"
                required
              />

              <input
                class="contacto__form_imput"
                type="email"
                name="email"
                placeholder="Email:"
                required
              />

              <input
                class="contacto__form_imput"
                type="tel"
                name="telefono"
                placeholder="Telefono:"
                required
              />

              <textarea
                class="contacto__form_imput--mensaje"
                placeholder="Mensaje:"
              ></textarea>

              <input class="contacto__form_cta" type="submit" value="Enviar" />

              <input
                type="hidden"
                name="_next"
                value="naturellasalon.netlify.app"
              />

              <input type="hidden" name="_captcha" value="false" />
            </div>
          </form>
        </article>
      </section>
    </main>
    <!--FOOTER DE LA PAGINA-->
    <footer class="footer">
      <nav class="footer__barra_de_navegacion">
        <ul class="footer__lista_de_navegacion">
          <li>
            <a class="footer__enlaces_redes" href="https://www.facebook.com"
              ><img
                class="footer__imagenes_redes"
                src="../multimedia/img/face.png"
                alt="logo de facebook color dorado"
            /></a>
          </li>
          <li>
            <a class="footer__enlaces_redes" href="https://www.instagram.com/"
              ><img
                class="footer__imagenes_redes"
                src="../multimedia/img/instagram.png"
                alt="logo de instagram color dorado"
            /></a>
          </li>
          <li>
            <a class="footer__enlaces_redes" href="https://www.gmail.com"
              ><img
                class="footer__imagenes_redes"
                src="../multimedia/img/email.png"
                alt="logo de gmail color dorado"
            /></a>
          </li>
        </ul>
      </nav>
      <h3 class="footer__copirigth">© 2022 NaturellaSalon.</h3>
    </footer>
    <!--FIN DEL FOOTER DE LA PAGINA-->
  </body>
</html>
